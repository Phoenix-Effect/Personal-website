<div class="row">
    <h1>Reference code snippets</h1>
</div>
<div class="row">
    <p class="text-muted">Code that I wrote to accomplish very specific tasks that I find very useful for reference.</p>  
</div>

<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <thead >
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Tech</th>
                <th scope="description">Description</th>
            </tr>
        </thead>
        <tbody>
            {{ range $.Site.Data.ref_code.code }}
                <tr>
                    <th scope="row"><a href="{{ .url }}">{{ .name }}</a></th>
                    <td>{{ .lang }}</td>
                    <td>{{ .desc }}</td>
                </tr>
                
            {{ end }}
        </tbody>
    </table>
</div>
