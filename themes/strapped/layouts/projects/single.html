{{ partial "header.html" }}
<div class="container">
    <h1 id="title">{{ .Title }}</h1>
    <div>
        <article id="content">
            {{ .Content }} 
            {{ $fileToRead := printf "%s%s" "/data/projects/" .File.LogicalName }} 
            {{ if (fileExists $fileToRead) -}}
                {{ readFile $fileToRead | markdownify }} 
            {{ end }}
        </article>
    </div>
</div>
{{ partial "footer.html" }}
